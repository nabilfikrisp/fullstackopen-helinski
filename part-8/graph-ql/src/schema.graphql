type Book {
  title: String!
  published: Int!
  author: String!
  id: ID!
  genres: [String!]!
}

type Author {
  name: String!
  id: ID!
  born: Int
}

type Query {
  booksCount: Int!
  authorCount: Int!
  allBooks(author: String, genre: String): [Book!]!
  allAuthors: [Author!]!
}

type Mutation {
  addBook(
    title: String!
    author: String!
    published: Int!
    genres: [String!]!
  ): Book

  editAuthor(name: String!, setBornTo: Int!): Author
}
